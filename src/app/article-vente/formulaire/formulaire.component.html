<div class="container mt-5">
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="card-title">Gerer les articles</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3 d-flex">
          <div class="col">
            <label for="libelle" class="form-label fs-4">Libellé</label>
            <input type="text" class="form-control" id="libelle" required />
          </div>
          <div
            class="col"
            style="margin-left: -11em; width: 40%; margin-top: -0.1em"
          >
            <!-- Ajustez la marge et la largeur selon vos besoins -->
            <label for="categorie" class="form-label fs-4">Catégorie</label>
            <select
              class="form-select"
              id="categorie"
              required
              style="width: 13em"
            >
              <option value="" selected disabled>
                Sélectionner une catégorie
              </option>
              <option value="categorie1">Catégorie 1</option>
              <option value="categorie2">Catégorie 2</option>
              <option value="categorie3">Catégorie 3</option>
            </select>
          </div>
        </div>
        <div class="mt-5">
          <div class="d-flex">
            <label for="photo" class="form-label"></label>
            <div
              class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mt-5"
              id="photoPreview"
              style="width: 150px; height: 150px"
            >
              <span class="text-white">Aperçu<br />Image</span>
              <input
                type="file"
                class="form-control position-absolute"
                style="top: 0; left: 0; opacity: 0; width: 100%; height: 100%"
                id="photo"
              />
            </div>
            <div class="position-absolute" style="right: 1%">
              <div class="mb-3 d-flex gap-3">
                <div>
                  <label for="reference" class="form-label fs-4"
                    >Référence</label
                  >
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      id="reference"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5 d-flex gap-4">
          <label class="form-check-label fs-4" for="promoCheckbox">
            Activer la Promo
          </label>
          <input
            class="form-check-input fs-4"
            type="checkbox"
            id="promoCheckbox"
          />
          <!-- <input type="text" name="" id="" class="form-control" /> -->
        </div>
        <div class="mb-3" id="valeurContainer" style="display: none">
          <label for="valeur" class="form-label">Valeur en Pourcentage</label>
          <input type="number" class="form-control" id="valeur" />
        </div>
        <div class="row mb-3">
          <div class="col-md-12 mt-3">
            <button type="button" class="btn btn-primary float-end">
              Sauvegarder
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="card mb-4 w-50">
      <div class="card-header d-flex justify-content-between">
        <h2 class="card-title">Articles de Confection</h2>
        <span
          style="
            width: 8%;
            cursor: pointer;
            color: blue;
            border-radius: 50%;
            background-color: rgba(44, 156, 168, 0.555);
          "
          ><i
            class="fa-solid fa-plus position-absolute"
            style="margin-top: 2.5%; margin-left: 2.5%"
          ></i
        ></span>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Libellé</th>
              <th>Quantité</th>
            </tr>
          </thead>
          <tbody id="confectionTableBody">
            <tr>
              <td><input type="text" class="form-control" /></td>
              <td><input type="number" class="form-control" /></td>
            </tr>
            <!-- Lignes pour les articles de confection seront ajoutées ici -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
